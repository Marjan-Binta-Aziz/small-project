<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <h1 class="text-center mt-5" >To Do List</h1>
    <div class="text-center container w-50 m-auto mt-5">
        <div class="input-group">
        <input type="text" id="input-value" class="form-control" placeholder="Enter Somthing" >
        <span id="add-btn" class="input-group-text">Submit</span>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Serial</th>
            <th scope="col">Details</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="content-container">
        <tr id="table-content">
            
        </tr>
        </tbody>
    </table>
    </div>
    

    <script src="js/project.js"></script>
</body>
</html>
